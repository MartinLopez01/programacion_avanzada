<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holaaa</title>

    <style type="text/css">
canvas{
    background-color: rgb(121, 14, 170);
}
    </style>
</head>
<body>

    <canvas id="my_canvas" width="500" height="500">
    </canvas>
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext("2d")

        ctx.fillStyle ="rgba(12, 151, 42, 0.541)" ;
        ctx.fillRect(100, 100, 100, 100)

        ctx.fillStyle = "rgba(23, 201, 170, 0.541)";
        ctx.fillRect(180, 180, 100, 100)

        ctx.fillStyle = "rgba(86, 171, 16, 0.841)";
        ctx.fillRect(260, 260, 100, 100)
    </script>
</body>
</html>
