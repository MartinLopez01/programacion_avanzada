<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse</title>
    <style type="text/css">
        canvas {
            background-color: rgb(128, 13, 118);
        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="600" height="600"></canvas>
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext("2d")

        var figura = 1;

        function getRandomColor() {
            var trans = '0.7';
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')';
            return color;
        }

        my_canvas.addEventListener('mousemove', function(e) {
            ctx.beginPath()
            ctx.arc(e.x, e.y, 5, 0, 2 * Math.PI)
            ctx.stroke()
            ctx.fillStyle = "black"
            ctx.fill()
        });

        my_canvas.addEventListener("mouseover", function(e) {
            ctx.fillStyle = getRandomColor()
            if (figura === 1) {
                figura = 2
            } else {
                figura = 1
            }
            console.log(e)
        });

        my_canvas.addEventListener("click", function(e) {
            if (figura === 1) {
                ctx.beginPath()
                ctx.arc(e.x, e.y, 60, 0, 2 * Math.PI)
                ctx.fillStyle = getRandomColor()
                ctx.strokeStyle = "black"
                ctx.stroke()
                ctx.fill()
            } else {
                ctx.fillStyle = getRandomColor()
                ctx.fillRect(e.x - 50, e.y - 50, 100, 100)
                ctx.strokeStyle = "black"
            }
            console.log(e)
        })
    </script>
</body>
</html>
